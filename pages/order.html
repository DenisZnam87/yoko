                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="cnt" id="cnt" value="more"> 3 и более
                    </p>
                    <p><input type="checkbox" name="children" value="*">
                        Среди клиентов будут дети</p>
            </fieldset>
